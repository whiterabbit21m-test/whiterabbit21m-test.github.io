---
layout: default
---
<div class="contact-page">
  <div class="container">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
    </header>
    <div class="contact-content">
      {{ content }}
    </div>
    <div class="contact-form-container">
      <div class="contact-image">
        <img src="/assets/images/contact.png" alt="Immagine di contatto" class="contact-img">
      </div>
      <div class="contact-form">
        <h2>Inviaci un messaggio</h2>
        <form action="https://formspree.io/f/xdkneedq" method="POST">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">La tua email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Il tuo messaggio:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Invia</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(this.action, {
      method: 'POST',
      body: new FormData(this),
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        alert('Grazie per il tuo messaggio! Ti risponderemo presto.');
        form.reset();
      } else {
        alert('Oops! C\'è stato un problema. Per favore, riprova più tardi.');
      }
    }).catch(error => {
      alert('Oops! C\'è stato un problema. Per favore, riprova più tardi.');
    });
  });
</script>
