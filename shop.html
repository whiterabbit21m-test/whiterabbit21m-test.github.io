---
layout: page
title: Shop
permalink: /shop/
---

<div class="shop-container">
  <h1>Shop</h1>
  
  <div class="product-categories">
    <h2>Categories</h2>
    <ul>
      <li><a href="#books">Books</a></li>
      <li><a href="#hardware">Hardware</a></li>
      <li><a href="#services">Services</a></li>
    </ul>
  </div>

  <div id="books" class="product-section">
    <h2>Books</h2>
    <div class="product-list">
      {% for product in site.data.products.books %}
        <div class="product-card">
          <img src="{{ product.image }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p class="price">{{ product.price }} USD</p>
          <button class="add-to-cart" data-id="{{ product.id }}">Add to Cart</button>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Repeat similar structure for Hardware and Services sections -->

  <div id="cart" class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">0 USD</span></p>
    <button id="checkout-button" class="cta-button">Proceed to Checkout</button>
  </div>
</div>

<div id="checkout-modal" class="modal">
  <div class="modal-content">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="zip" placeholder="ZIP/Postal Code" required>
      <input type="text" name="country" placeholder="Country" required>
      <button type="submit" class="cta-button">Complete Purchase</button>
    </form>
  </div>
</div>

<script src="/assets/js/shop.js"></script>
